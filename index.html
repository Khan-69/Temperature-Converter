<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tempreature Converter</title>
</head><link rel="stylesheet" href="./style.css">
<body>
    <h1 id="H">Centigrade to Fahrenheit</h1>

    <form onsubmit="doSum(event)">
    
    <h1>Centigrade</h1>  <input id="First" type="number">
    <br>
    <button>Convert</button>

    <h1 id="Result"></h1>

    </form>


            
    <script>
        function doSum(event) {
        
        event.preventDefault ();

        let Centigrade = document.querySelector ("#First").value;
        

        console.log(Centigrade);
       

        let Result = (Centigrade * 9/5) + 32 

        let messege = `The Answer Is ${Result}`

        document.querySelector("#Result").innerHTML = messege

        }


</script>

</body>
</html>
